<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
</head>
<body>
    <div class="container">
        <div id="todos">
        <h3>To Do List</h3>
        <h4>Friday</h4>
        <h4>2nd December 2022</h4>
        <form id="todo_form">
            <div class ="field"> 
                <input id="new_todo" class="btn"
                placeholder="New To Do"><input type="submit" class="btn" value="Submit">
            </div>
        </form>
    <div id="todo_container">
        <p>Do Laundry <button class="delete_btn">x</button> </p>
        <p>Do Dishes <button class="delete_btn">x</button> </p>
    </div>
    <div>
        <div>
            <button class="btn" id="alert">Alert Me</button>
            <button class="btn" id="log">Console Log something</button>
        </div>
    </div>
</div>
</div>
</body>
<script src ="./index.js"></script>
</html>
